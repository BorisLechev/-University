<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">  
        <form id="contact" action="/register" method="post">
          <header>
            <h3 class="form-header">Register Form</h3>
          </header>
          <section class="input-box">
              <div for="name" class="label">Name</div>
            <input id="name" placeholder="Your name" type="text" required autofocus>
          </section>
          <section class="input-box">
            <div for="username" class="label">Username</div>
            <input id="username" placeholder="Your Username" type="text" required>
          </section>
          <section class="input-box">
            <div for="password" class="label">Password</div>
            <input id="password" placeholder="Your password should be at least 8 characters" type="password" required>
          </section>
          <section class="input-box">
            <div for="confirm-password" class="label">Confirm Password</div>
            <input id="confirm-password" placeholder="Your password should be at least 8 characters" type="password" required>
          </section>
          <section>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </section>
        </form>
      </div>
</body>
</html>
